<!DOCTYPE html>
<html class="stopwatch-mode">
<head lang="en">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Material Design Stopwatch, Alarm and Timer</title>

    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css">
    <link type="text/css" rel="stylesheet" href="assets/jonthornton-jquery-timepicker/jquery.timepicker.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<div class="wrapper">

  <header class="switch-clocks z-depth-1">
    <div class="mute-container">
      <a class="mute-button waves-effect waves-light"><i class="material-icons md-48">volume_up</i></a>
    </div>

    <a class="alarm waves-effect">Digital</a>
    <a class="stopwatch waves-effect">Home</a>
    <a class="timer waves-effect">Analog</a>

    <div class="play-container">
      <a class="play-button waves-effect waves-light"><i class="material-icons md-48">pause</i></a>
    </div>

    <!-- <div class="pause-container">
      <a class="pause-button waves-effect"><i class="material-icons md-48">face</i></a>
    </div> -->

  </header>

  <div class="app">

    <div class="container alarm hidden">
      <div class="clock z-depth-1">
        <span></span>
        <div class="overlay waves-effect"></div>
      </div>
    </div>

    <div class="container stopwatch">
      <p class="homeText">
        <strong>Ah, you'd like to check the time would you?</strong><br>
        If you can read my watch, Analog is the clear choice.<br>
        If not so much, I leave you with the process of elimination.
      </p>
    </div>

    <div class="container timer hidden">
      <div class="clockAnalog inactive z-depth-1 waves-effect">
        <canvas id="canvasAnalog" width="400" height="400"style="background-color:#E91E63"></canvas>
      </div>
    </div>

  </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/materialize/js/materialize.min.js"></script>
<script src="assets/jonthornton-jquery-timepicker/jquery.timepicker.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/clock.js"></script>
<script src="assets/js/digital.js"></script>

</body>
</html>
